<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="./css/style.css">
		<script type="text/javascript" src="./js/main.js"></script>
	</head>
	<body oncontextmenu="return false" ondragstart="return false" onselectstart="return false">
		<div id="space">
		</div>
		<div id="newstar">
			NEW STAR
		</div>
		<div id="randomstar">
			RANDOM
		</div>
		<div id="custom">
			<div id="close">
			</div>
			<div id="appear">
				<div id="cstar">
				</div>
			</div>
			<div id="setting">
				<div id="rangelabel">
					Size<br/>
					Color<br/>
					Saturation<br/>
					Brightness<br/>
					Texture
				</div>
				<div id="rangelist">
					<input id="rsize" class="range" type="range" value="25" min="5" max="45">
					<input id="rcolor" class="range" type="range" value="0" min="-45" max="45">
					<input id="rsatur" class="range" type="range" value="25" min="0" max="50">
					<input id="rbright" class="range" type="range" value="50" min="30" max="70">
					<input id="rtexture" class="range" type="range" value="5" min="0" max="10">
				</div>
				<div id="btlist">
					<input class="btstyle" id="reset" type="button" value="RESET">
					<input class="btstyle" id="random" type="button" value="RADOM">
					<input class="btstyle" id="add" type="button" value="ADD">
				</div>
			</div>
		</div>
					
	</body>
</html>
